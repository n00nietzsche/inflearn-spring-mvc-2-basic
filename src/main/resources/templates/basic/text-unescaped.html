<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>컨텐츠에 데이터 출력하기</title>
</head>
<body>

<h1>text vs utext</h1>

<ul>
    <li>th:text 사용 <span th:text="${data}">Hello Spring</span></li>
    <li>th:text 사용 <span th:utext="${data}">Hello Spring</span></li>
</ul>

<h1><span th:inline="none">[[...]] vs [(...)]</span></h1>

<ul>
    <li><span th:inline="none">[[...]] = </span>[[${data}]]</li>
    <li><span th:inline="none">[(...)] = </span>[(${data})]</li>
</ul>

</body>
</html>
